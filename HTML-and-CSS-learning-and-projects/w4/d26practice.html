<!DOCTYPE html>
<html>
<head><title>Day 26 Practice</title></head>
<body>
<header><h1>Welcome to Day 26 Practice</h1></header> <!-- header defines the page's top region for branding, navigation, and legal info-->
<nav> 
    <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/blog">Blog</a></li> <!-- group links in a list inside nav improves structure and accessibility -->
    </ul>
</nav>
<section>
    <h2>Features</h2>
    <p>This is a simple webpage layout demonstrating the use of semantic HTML elements.</p>
</section> <!-- section groups related content-->
<article>
    <h2>Blog post title</h2>
    <p>Post content here</p>
</article> <!-- article represents a standalone piece meant for distribution -->
<meta name="Keywords" content="HTML, CSS, practice, semantic elements"> <!-- meta tag for keywords helps with Search Engine Optimization (SEO) (though largely depreciated by major engines) -->
<link rel="alternate" type="application/rss+xml" href="/feed.xml" title="RSS Feed"> <!-- Advertises alternate content feeds like RSS/Atom for syndication -->
<footer><p>&copy; 2025 Day 26 Practice</p></footer> <!-- footer defines the page's bottom region for branding, navigation, and legal info-->
</body>
</html>
