    h1 {
        font-size: clamp(1.5rem, 4vw, 3rem); /* clamp(min, preferred, max) scales the font size between 1.5rem and 3rem based on viewport width */

<div class="grid">
    <div>A</div><div>B</div><div>C</div><div>D</div>
</div>
<style>
    .grid {
        display: grid; /* Enables grid layout */
        grid-template-columns: repeat(2, 1fr); /* Creates two equal columns */
        grid-auto-flow: column; /* Fills columns top to bottom before moving to the next column */
    }
</style>
