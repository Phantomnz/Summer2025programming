<html>
<head><title>Day 6 Practice</title></head>
<body>
<h1>Welcome to Day 6 Practice</h1>
<input type="email" name="email" placeholder="email here" required>
<input type="text" pattern="[A-Za-z]{3,}" title="At least 3 letters">
<input type="search" placeholder="Search...">

<p>This is a simple HTML document for practice.</p>
</body>
</html>


<!--
1. **`required` Attribute**
    
    Forces an input to be filled before form submission:
    
    ```html
    <input type="email" name="email" required>
    
    ```
    
2. **`pattern` Attribute**
    
    Validates input against a regular expression:
    
    ```html
    <input type="text" pattern="[A-Za-z]{3,}" title="At least 3 letters">
    
    ```
    
3. **`placeholder` Attribute**
    
    Shows hint text inside an input:
    
    ```html
    <input type="search" placeholder="Search…">
    
    ```
    
4. **Semantic Containers**
    
    HTML5 introduced tags that describe page structure:
    
    ```html
    <header>…</header> headers are for page titles or navigation
    <nav>…</nav> navigation links
    <section>…</section> sections of content
    <article>…</article> articles or blog posts
    <footer>…</footer> footers for page information

    ```
    
5. **Form Validation UI**
    Browsers will display built-in messages when validation fails. You can customize them with JavaScript, but HTML attributes handle the basics automatically.
-->
