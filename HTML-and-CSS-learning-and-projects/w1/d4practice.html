<!--1. **CSS in HTML**:
    
    Inline styling with the `style` attribute:
    <p style="color:red;">Red text</p>

2. **Internal CSS**:

    Styles can be placed inside a `<style>` tag within the `<head>`:
    <style>
      p { color: blue; }
    </style>
  
3. **External CSS Files**:
    
    Link CSS files using:
    <link rel="stylesheet" href="styles.css">
    
4. **Class Attribute**:
    
    Used to apply styles to multiple elements:
    <p class="highlight">Text</p>
    
5. **ID Attribute**:
    
    Used to uniquely identify an element, often paired with `#id` in CSS:
    <div id="header">Welcome</div>
-->
