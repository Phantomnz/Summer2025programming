<input type="email" id="email" name="email" placeholder="Enter your email" required>
<input type="date" name="dob" required>

  <legend>Shipping Address</legend>
  <input type="text" name="address" placeholder="Enter your address" required>
       <input type="text" name="city" placeholder="Enter your city" required>
       <input type="text" name="state" placeholder="Enter your state" required>
       <input type="text" name="zip" placeholder="Enter your zip code" required>
</fieldset>

</html>

<!-- 1. **`<label>` Element**
    
    Associates text with a form control for better accessibility:
    
    ```html
    <label for="email">Email:</label>
    <input id="email" type="email">
    
    ```
    
2. **Additional Input Types**
    
    HTML5 introduced types like `email`, `url`, `date`, and `number` with built-in validation and UI widgets:
    
    ```html
    <input type="date" name="dob">
    
    ```
    
3. **`<fieldset>` & `<legend>`**
    
    Group related form controls together with an optional caption:
    
    ```html
    <fieldset>
      <legend>Shipping Address</legend>
       <input type="text" name="address" placeholder="Enter your address" required>
       <input type="text" name="city" placeholder="Enter your city" required>
       <input type="text" name="state" placeholder="Enter your state" required>
       <input type="text" name="zip" placeholder="Enter your zip code" required>
    </fieldset>

4. **Media Elements (`<video>` & `<audio>`)**
    
    Embed native media players without plugins:
    
    ```html
    <video controls src="movie.mp4"></video>
    <audio controls src="song.mp3"></audio>
    
    ```
    
5. **Custom Data Attributes (`data-*`)**
    
    Store extra information on any element, accessible via JS:
    
    ```html
    <div data-user-id="1234">…</div>
    
    ```
