<!DOCTYPE html>
<html>
<head><title>Day 19 Practice</title></head>
<body>
<h1>Welcome to Day 19 Practice</h1>
Press <kbd>Ctrl</kbd> + <kbd>C</kbd> to copy this text.
<p>Example: <code>printf("Hello, World!");</code> is hello world in C</p>
<p>Output: <samp>Hello</samp></p>
<input type="text" name="user" autofocus>
<input type="text" name="skip" disabled placeholder="This is disabled">
<p hidden> This paragraph is not rendered or announced</p>
<button tabindex="2">Second</button>
<a href="#" tabindex="1">First</a>
<meta name="robots" content="noindex, nofollow">
</body>
</html>

<!-- <%--
1. Semantic Inline Code Tags
    
    Use <code> for code snippets, <kbd> for keyboard input, and <samp> for program output:

    Press <kbd>Ctrl</kbd>+<kbd>C</kbd> to copy.
    <p>Example: <code>printf("Hello");</code></p>
    <p>Output: <samp>Hello</samp></p>

2. autofocus and disabled Attributes
    - autofocus makes an input field active on page load.
    - disabled prevents user interaction and excludes the field from form submission:

    <input type="text" name="user" autofocus>
    <input type="text" name="skip" disabled>

3. hidden Boolean Attribute
    
    Hides any element from rendering and accessibility APIs without CSS:

    <p hidden>This paragraph is not rendered or announced.</p>
  
4. tabindex for Keyboard Navigation
    
    Control element focus order:

    <button tabindex="2">Second</button>
    <a href="#" tabindex="1">First</a>
 
5. <meta name="robots"> for SEO
    
    Guide search-engine indexing and link following:

    <meta name="robots" content="noindex, nofollow">

--%>-->
