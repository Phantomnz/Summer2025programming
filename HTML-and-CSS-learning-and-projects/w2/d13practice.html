<!DOCTYPE html>
<html>
<head><title>Day 13 Practice</title></head>
<body>
<h1>Welcome to Day 13 Practice</h1>
<details>
<summary>CSS Properties Overview</summary>
<p>This section provides an overview of various CSS properties and their usage.</p>
</details>
<p>This is <mark>important</mark> text.</p>
<figure>
  <img src="https://via.placeholder.com/150" alt="Placeholder Image">
  <figcaption>Placeholder Image</figcaption>
</figure>
<picture>
    <source media="(min-width: 650px)" srcset="large.jpg">
    <img src="small.jpg" alt="Responsive Image">
</picture>
<form oninput="result.value = a.valueAsNumber + b.valueAsNumber">
    <input type="number" id="a" value="0">
    <input type="number" id="b" value="0">
    = <output name="result"></output>
</body>
</html>
