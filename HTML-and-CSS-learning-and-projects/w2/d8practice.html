<!--HTML â€“ Day 8

1. <meta charset>
    
    Specifies document character encoding (usually UTF-8):
    <meta charset="UTF-8">


2. Responsive <meta> Viewport
    
    Ensures your page scales properly on mobile devices:
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

3. Favicon with <link rel="icon">
    
    Adds a site icon in the browser tab:
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    
4. Canvas Element
    
    A drawable region for graphics via JavaScript:
    <canvas id="myCanvas" width="400" height="200"></canvas>
    
5. Progress Element

    Displays a progress bar for tasks:
    <progress value="70" max="100">70%</progress>
