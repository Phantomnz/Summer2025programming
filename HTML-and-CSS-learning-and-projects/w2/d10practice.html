<!DOCTYPE html>
<html>
<head><title>Day 10 Practice</title></head>
<body>
<h1>Welcome to Day 10 Practice</h1>
<table>
<caption>Sample Table</caption>
<tr><th>Header 1</th><th>Header 2</th></tr>
<tr><td>Data 1</td><td>Data 2</td></tr>
<tr><td>Data 3</td><td>Data 4</td></tr>
</table>

</body>
</html>

<!--
HTML – Day 10

1. <table> Element
    
    Defines a table:

    <table>
      …rows and cells…
    </table>

2. Table Rows (<tr>)
    
    Each <tr> is a table row containing header or data cells.
    
3. Header Cells (<th>)
    
    Used for column or row headers; text is bold and centered by default:

    <tr><th>Name</th><th>Age</th></tr>

4. Data Cells (<td>)
    
    Regular table cells for your data:

    <tr><td>Alice</td><td>30</td></tr>

    
5. Table Caption (<caption>)
    
    Gives a title to the table, placed above it:

    <table>
      <caption>Employee Directory</caption>
      …
    </table>  

 -->
